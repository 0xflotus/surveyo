enum QuestionType {
    MultipleChoice
    CheckBoxes
    DropDown
    ShortAnswer
    Paragraph
}

type Question {
    id: ID!
    type: QuestionType!
    question: String!
    options: [String!]
    required: Bool!
    # sensitive is true for personal data. We may want to restrict read access to this. May be set it non-nullable as well
    sensitive: [Bool]
}

type Form {
    id: ID!
    questions: [Question!]
}


