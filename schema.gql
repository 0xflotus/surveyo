type Form {
    id: ID!
    title: String!
    fields: [Field!]!
}

type Field {
    id: ID!
    title: String!

    type: FieldType!
    order: Int!

    options: [String!]
}

enum FieldType {
    SingleChoice
    Text
}

type Response {
    id: ID!
    form: Form!
    entries: [Entry!]!
}

type Entry {
    id: ID!
    field: Field!

    _dateTime: DateTime
    _int: Int
    _string: String
    _stringList: [String]
}
