type Form {
    id: ID!
    title: String!
    fields: [Field!]!
}

type Field {
    id: ID!
    order: Int!
    type: FieldType!
    title: String!
    options: [FieldOption!]
    count: Int
}

enum FieldType {
    Date
    Rating
    SingleChoice
    Text
}

type FieldOption {
    id: ID!
    order: Int!
    title: String!
}

type Response {
    id: ID!
    form: Form!
    entries: [Entry!]!
}

type Entry {
    id: ID!
    field: Field!

    date: DateTime
    rating: Int
    singleChoice: FieldOption
    text: String
}
